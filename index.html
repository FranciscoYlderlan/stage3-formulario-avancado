<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliação</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="page">
      <header>
        <h1>avalie a sua mentoria</h1>
        <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
        <img src="assets/img.svg" alt="Balão de conversa vermelho, preenchido com três estrelas de avaliação."/>
      </header>
      <form action="">
        <fieldset>
          <div class="wrapper-fieldset">
            <legend>Informações Pessoais</legend>
            <div class="col-2">
              <div class="wrapper-nome">
                <label for="nome">Nome</label>
                <input type="text" id="nome"/>
              </div>
              <div class="wrapper-sobrenome">
                <label for="sobrenome">Sobrenome</label>
                <input type="text" id="sobrenome"/>
              </div>
            </div>
            <div class="wrapper-email">
              <label for="email">Email <span>(digite um email válido)</span></label>
              <input type="text" id="email"/>
            </div>
          </div>
        </fieldset>
        <fieldset>
          <div class="wrapper-fieldset">
            <legend>Informações do mentor</legend>
            <div class="col-2">
              <div class="wrapper-mentor">
                <label for="mentor">Selecione quem foi o seu mentor</label>
                <select id="mentor">
                  <option value="">--</option>
                  <option value="ana">Ana Silveira</option>
                  <option value="biro">Biro Biro</option>
                  <option value="mayk"> Mayk Britto</option>
                  <option value="tamires">Tamires Santos</option>
                </select>
              </div>
            </div>
            <div class="wrapper-feedback">
              <label for="feedback">Feedback sobre o mentor</label>
              <textarea id="feedback"></textarea>
            </div>
            <div class="wrapper-checkbox">
              <input type="checkbox" id="checkbox">
              <label for="checkbox">Todas as minhas
                dúvidas foram esclarecidas durante a mentoria.</label>
            </div>
          </div>
        </fieldset>
        <fieldset>
          <div class="wrapper-fieldset">
            <legend>Agendando próxima mentoria</legend>
            <div class="col-3">
              <div class="wrapper-data">
                <label for="data">Data <span>(DD/MM/YYYY)</span></label>
                <input type="date" id="data"/>
              </div>
              <div class="wrapper-hora">
                <label for="das">Das</label>
                <input type="time" id="das"/>
              </div>
              <div class="wrapper-hora">
                <label for="ate">Até</label>
                <input type="time" id="ate"/>
              </div>  
            </div>
          </div>
        </fieldset>
        <button>Salvar</button>
      </form>
    </div>    
  </body>
</html>
